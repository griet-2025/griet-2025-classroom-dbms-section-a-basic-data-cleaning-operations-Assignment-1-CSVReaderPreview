name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: CSV Reader Preview
      id: csv-reader-preview
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: CSV Reader Preview
        setup-command: javac task1/CSVReaderPreview.java
        command: java task1.CSVReaderPreview
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        CSV-READER-PREVIEW_RESULTS: "${{steps.csv-reader-preview.outputs.result}}"
      with:
        runners: csv-reader-preview
